<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div id="wrap">
      <div id="main">
        <div class="header">
          <nav>
            <div class="nav-wrapper amber lighten-2">
            <a href="/" class="brand-logo">Spotify</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
          </div>
          </nav>
        </div>

        <div class="group jumbotron">
          <div class="container">
            <h4>Connected Friends</h4>
            <div class="input-field">
              <input placeholder="Enter Code"id="tag" type="text" class="validate">
            </div>

            <div class="friends" id="friends">
              <div class="chip">
                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/k/128.jpg" alt="Contact Person">
                <span>Jane Doe</span>
              </div>
            </div>

            <a href="#" class="btn">Create Playlist</a>

          </div>
        </div>

      </div>
    </div>


    <div id="footer" class="footer">
      <div class="container">
        <h4>Built for Facebook Hackathon</h4>
      </div>
    </div>

  <script src="friendsController.js"/>
  <script src="materialize/js/materialize.js"> </script>
  </body>
</html>
