<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div id="wrap">
      <div id="main">
        <div class="navbar-fixed header">
          <nav>
            <div class="nav-wrapper amber lighten-2">
            <a href="/" class="brand-logo">Spotify</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
          </div>
          </nav>
        </div>
        <div class="container">
            <div class="playlist row">
                <ul id="collection" class="collection col s12">
                </ul>
            </div>
        </div>

      </div>
    </div>


    <div id="footer" class="footer">
      <div class="container">
        <h4>Built for Facebook Hackathon</h4>
      </div>
    </div>
  </div>


  <script>
      function addRow(title, fline, sline) {
            var div = document.createElement('li');
            div.className = 'collection-item avatar hoverable';
            div.innerHTML = '<i class="material-icons circle red">play_arrow</i><span class="title">'+title+'</span><p>'+fline+'<br>'+ sline +'</p> <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>';
            document.getElementById('collection').appendChild(div);
        }

        for (i = 0; i < 17; i++) {
                  addRow('Song title', 'Artist', 'Description');
        }
  </script>
  <script src="playlistController.js"/>
  <script src="materialize/js/materialize.js"/>
  </body>
</html>
